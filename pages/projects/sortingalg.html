<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Sorting Algorithm</title>
    <link rel="stylesheet" href="/styles/sortingalg.css" />
  </head>
  <body>
    <h1>Sorting Algorithm</h1>
    <div id="container"></div>

    <div class="controls">
      <button id="initBtn">init</button>
      <button id="playBtn">play</button>
      <div class="input-group">
        <label for="bars">Number of Bars:</label>
        <input type="text" id="bars" value="100" />
      </div>
      <div class="input-group">
        <label for="speed">Speed *In milliseconds*</label>
        <input type="text" id="speed" value="3" />
      </div>
      <div class="dropdown">
        <div class="dropbtn">Algorithms</div>
        <div class="dropdown-content">
          <button
            class="dropdown-option"
            value="bubble"
            style="background-color: red"
          >
            Bubble Sort
          </button>
          <button class="dropdown-option" value="quick">Quick Sort</button>
          <button class="dropdown-option" value="selection">
            Selection Sort
          </button>
          <button class="dropdown-option" value="insertion">
            Insertion Sort
          </button>
          <button class="dropdown-option" value="heap">Heap Sort</button>
          <button class="dropdown-option" value="shell">Shell Sort</button>
          <button class="dropdown-option" value="comb">Comb Sort</button>
        </div>
      </div>
    </div>
  </body>
  <script src="/scripts/sortingalg.js"></script>
</html>
